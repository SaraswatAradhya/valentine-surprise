<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', cursive;
  overflow: hidden;
}

/* COMMON SCREEN */
.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  padding: 20px;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #333;
}

.active { display: flex; }

/* FLOATING STICKERS */
.sticker {
  position: absolute;
  width: 140px;
  opacity: 0.9;
  animation: float 6s ease-in-out infinite;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
  100% { transform: translateY(0); }
}

/* LOADER */
#loader {
  background: url("https://i.pinimg.com/736x/57/2b/34/572b34942cca07a20b322a16b84c5db4.jpg") center/cover;
  color: #ff2f7d;
  font-size: 28px;
}

.loader-gif {
  width: 160px;
  margin-top: 20px;
}

/* INTRO */
#intro {
  background: url("https://i.pinimg.com/736x/57/2b/34/572b34942cca07a20b322a16b84c5db4.jpg") center/cover;
}

#intro h1 {
  color: #ff2f7d;
}

.start-btn {
  padding: 12px 26px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff4f9a;
  color: white;
  cursor: pointer;
}

/* QUESTIONS */
#quiz {
  background: url("https://i.pinimg.com/1200x/8e/71/21/8e7121219bc2b06a1e2fc1fe19be7ef6.jpg") center/cover;
}

.option {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #fff;
  cursor: pointer;
}

/* GIFTS */
#gift {
  background: #0f0f1f;
  color: #fff;
}

/* LETTER */
#letter {
  background: url("https://in.pinterest.com/pin/24277285507764177/") center/cover;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader" class="screen active">
  <div>Something special is loadingâ€¦ ğŸ’</div>
  <img class="loader-gif" src="https://i.pinimg.com/originals/1d/7f/2a/1d7f2ad30dcc623ef26a20c86b46a9ad.gif">
</div>

<!-- INTRO -->
<div id="intro" class="screen">
  <h1>Hi my loveeee ğŸ’•<br>Happiest Valentines ğŸ’–</h1>
  <p>Before your giftâ€¦ a lil quizzzz ğŸ˜Œ</p>
  <button class="start-btn" onclick="startQuiz()">Letâ€™s Begin ğŸ’˜</button>

  <img class="sticker" style="top:10%; left:5%" src="https://i.pinimg.com/1200x/13/dd/f9/13ddf9ef3bf5ca26245ae70f8b658669.jpg">
  <img class="sticker" style="bottom:10%; right:5%" src="https://i.pinimg.com/736x/91/a4/7d/91a47d37d057d9371a89533f24b89f78.jpg">
</div>

<!-- QUIZ -->
<div id="quiz" class="screen">
  <h2 id="question"></h2>
  <div id="options"></div>

  <img class="sticker" style="top:5%; right:5%" src="https://i.pinimg.com/originals/3a/90/8c/3a908c2c6e1d11e24a1a8a391ff6e3ae.gif">
</div>

<!-- GIFT -->
<div id="gift" class="screen">
  <h2>Choose your gift ğŸ</h2>
  <p>Gift 1</p>
  <p>Gift 2</p>

  <img class="sticker" style="bottom:5%; left:5%" src="https://i.pinimg.com/736x/0f/3f/ec/0f3fecc4a781e3eaf72237bceeef672f.jpg">
</div>

<script>
const questions = [
  { q: "Who is my forever Valentine? ğŸ’•", a: ["You ğŸ˜Œ"] },
  { q: "Do you know how much I love you?", a: ["Infinity â™¾ï¸"] },
  { q: "Will you always be mine?", a: ["Always ğŸ’–"] }
];

let current = 0;

setTimeout(() => {
  showScreen("intro");
}, 2500);

function showScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function startQuiz() {
  showScreen("quiz");
  loadQuestion();
}

function loadQuestion() {
  document.getElementById("question").innerText = questions[current].q;
  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  questions[current].a.forEach(ans => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = ans;
    btn.onclick = nextQuestion;
    optDiv.appendChild(btn);
  });
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    showScreen("gift");
  }
}
</script>

</body>
</html>
