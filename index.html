<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow-x: hidden;
}

/* ---------- SCREENS ---------- */
.screen {
  display: none;
  min-height: 100vh;
  padding: 20px;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.active {
  display: flex;
}

/* ---------- LOADER ---------- */
#loader {
  background: linear-gradient(135deg,#ffd1e8,#fff);
}

#loader img {
  width: 180px;
}

#loader h2 {
  color: #ff4f9a;
}

/* ---------- INTRO ---------- */
#intro {
  background: linear-gradient(135deg,#ffe6f0,#fff0f7);
}

#intro img {
  width: 220px;
  margin: 15px;
}

.start-btn {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff4f9a;
  color: white;
  cursor: pointer;
}

/* ---------- QUIZ ---------- */
#quiz {
  background: linear-gradient(135deg,#fff0f5,#ffd6e8);
}

.quiz-gif {
  width: 200px;
  margin-bottom: 15px;
}

button.option {
  margin: 8px;
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #ff77aa;
  color: white;
}

/* ---------- GIFTS ---------- */
#gift {
  background: radial-gradient(circle,#1b0010,#000);
  color: white;
}

.gift-box {
  background: #ff4f9a;
  padding: 20px;
  border-radius: 20px;
  margin: 10px;
  cursor: pointer;
}

/* ---------- FLOATING STICKERS ---------- */
.sticker {
  position: fixed;
  width: 60px;
  animation: float 6s infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-40px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<!-- STICKERS -->
<img src="https://media.tenor.com/9w2c9FzP0sUAAAAi/love-bear.gif" class="sticker" style="top:10%;left:5%;">
<img src="https://media.tenor.com/8hGxkK1H9nYAAAAi/heart-love.gif" class="sticker" style="bottom:10%;right:5%;">

<!-- LOADER -->
<div id="loader" class="screen active">
  <img src="https://media.tenor.com/0AVbKGY_MxMAAAAi/heart.gif">
  <h2>Something special is loadingâ€¦ ğŸ’—</h2>
</div>

<!-- INTRO -->
<div id="intro" class="screen">
  <h1>Hi my loveeee ğŸ’•</h1>
  <img src="https://media.tenor.com/9w2c9FzP0sUAAAAi/love-bear.gif">
  <p>Before your surpriseâ€¦ letâ€™s play a lil quiz ğŸ˜Œ</p>
  <button class="start-btn" onclick="startQuiz()">Start ğŸ’˜</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="screen">
  <img class="quiz-gif" src="https://media.tenor.com/jnINmC4c1fAAAAAi/cute-love.gif">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="reaction"></p>
</div>

<!-- GIFT -->
<div id="gift" class="screen">
  <h2>Choose your Valentine gift ğŸ</h2>
  <div class="gift-box">ğŸŒ¹ Bouquet</div>
  <div class="gift-box">ğŸ§¸ Teddy</div>
</div>

<script>
const screens = ["loader","intro","quiz","gift"];
const show = id => {
  screens.forEach(s=>document.getElementById(s).classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* LOADER â†’ INTRO */
setTimeout(()=>show("intro"),3000);

/* QUIZ DATA */
const questions = [
  {
    q: "Where did we first interact?",
    options:["Instagram","WhatsApp","Snapchat"],
    correct:"Instagram"
  },
  {
    q: "Will you be my forever Valentine?",
    options:["Yes â¤ï¸","No ğŸ˜"],
    correct:"Yes â¤ï¸"
  }
];

let i = 0;

function startQuiz() {
  show("quiz");
  loadQ();
}

function loadQ() {
  const q = questions[i];
  document.getElementById("question").innerText = q.q;
  const opt = document.getElementById("options");
  opt.innerHTML = "";
  q.options.forEach(o=>{
    const b = document.createElement("button");
    b.className="option";
    b.innerText=o;
    b.onclick=()=>check(o);
    opt.appendChild(b);
  });
}

function check(ans){
  if(ans===questions[i].correct){
    document.getElementById("reaction").innerText="Correct ğŸ’—";
    i++;
    setTimeout(()=>{
      i<questions.length ? loadQ() : show("gift");
    },800);
  } else {
    document.getElementById("reaction").innerText="Try again ğŸ˜¤";
  }
}
</script>

</body>
</html>
